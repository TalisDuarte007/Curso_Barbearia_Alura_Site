<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia"></h1>
                
                <nav>
                    <ul>    
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>  
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome:</label>
                <input type="text" name="nomesobrenome" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email"><input type="radio" name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp</label>        
                </fieldset>

                <fieldset>
                    <label for="turno">Qual horário prefere ser atendido?</label>
                    <select id="turno">
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por Email?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="logo de rodapé">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
